<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavan's Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
    }

    header h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      padding: 0 20px;
      max-width: 1200px;
    }

    .project {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 300px;
      text-align: center;
    }

    .project:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project h3 {
      margin: 15px 0;
      font-size: 1.2em;
    }

    .project a {
      display: block;
      padding: 10px;
      font-size: 1em;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .project a:hover {
      background-color: #0056b3;
    }

    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer a {
      color: #FFDD44;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      display: inline-block;
      margin: 10px 20px;
      padding: 10px 20px;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>
    <h1>Pavan's Portfolio</h1>
    <h2>I'm a Web Developer</h2>
  </header>

  <div class="project-container">
    <div class="project">
      <img src="./assets/images/movie-ranking.png" alt="Movie Ranking Project Preview">
      <h3>Movie Ranking Project</h3>
      <a href="./public/movie-ranking.html">View Project</a>
    </div>

    <div class="project">
      <img src="./assets/images/birthday-invite.png" alt="Birthday Invite Project Preview">
      <h3>Birthday Invite Project</h3>
      <a href="./public/birthday-invite.html">View Project</a>
    </div>
  </div>

  <div class="nav-links">
    <a href="./public/about.html">About Me</a>
    <a href="./public/contact.html">Contact Me</a>
  </div>

  <footer>
    <p>&copy; 2024 Pavan's Portfolio. All Rights Reserved.</p>
    <p>
      Follow me on 
      <a href="https://www.linkedin.com/in/pavan" target="_blank">LinkedIn</a> |
      <a href="https://github.com/pavan" target="_blank">GitHub</a>
    </p>
  </footer>
</body>

</html>
